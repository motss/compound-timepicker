<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="compound-timepicker-theme.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <compound-timepicker></compound-timepicker>

@group Seed Elements
@element compound-timepicker
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="compound-timepicker">

  <template>
    <style include="compound-timepicker-theme"></style>

    <!-- Main codes starts here -->
    <div class="layout vertical flex-auto content">
        <div class="day-night flex-1">
          <!-- Do it later... -->
        </div>

        <div class="clock flex-2 layout vertical center-center">
          <svg width="200" height="200" on-down="_selectHand" on-up="_releaseHand" on-track="_dragHand">
            <g style="fill:#7d7d7d;">
              <circle id="hourRing" cx="100" cy="100" r="100"/>
              <circle id="minuteRing" cx="100" cy="100" r="76" style="fill:#f5f5f5;"/>
              <circle id="secondRing" cx="100" cy="100" r="52" style="fill:#bdbdbd;"/>
            </g>
            <circle id="centroid" cx="100" cy="100" r="2" style="stroke:rgb(0,0,0);stroke-width:1"/>
            <circle id="hour" cx="100" cy="12" r="10" style="fill:#64ffda;fill-opactiy:.25;"/>
            <circle id="minute" cx="100" cy="36" r="10" style="fill:#009688;fill-opactiy:.25;"/>
            <!-- <circle cx="100" cy="12" r="1" style="stroke:#009688;stroke-width:2;"/> -->

            <!-- <line x1="100" y1="100" x2="100" y2="5" style="stroke:rgb(255,0,0);stroke-width:2" />
            <line x1="100" y1="0" x2="100" y2="200" stroke-dasharray="2,1" style="stroke:rgb(0,0,0);stroke-width:1" />
            <line x1="0" y1="100" x2="200" y2="100" stroke-dasharray="3, 2" style="stroke:rgb(0,0,0);stroke-width:1" /> -->
            <line id="hourHand" x1="100" y1="100" x2="100" y2="22" style="stroke:#64ffda;stroke-width:.5;"/>
            <line id="minuteHand" x1="100" y1="100" x2="100" y2="46" style="stroke:#009688;stroke-width:.5;"/>
            <g id="numbers"></g>
          </svg>
        </div>
    </div>
  </template>

</dom-module>

<script>

  var HOUR_OUTER_RADIUS = 100,
      HOUR_INNER_RADIUS = 76,
      MINUTE_OUTER_RADIUS = 76,
      MINUTE_INNER_RADIUS = 52,
      CENTER_OF_CIRCLE_X = 100,
      CENTER_OF_CIRCLE_Y = 100,
      STARTING_POS_OF_FIRST_NUMBER_X = 100,
      STARTING_POS_OF_FIRST_NUMBER_Y = 12,
      THETA_BETWEEN_HOURS = 30,
      THETA_BETWEEN_MINUTES = 6;

  Polymer({

    is: 'compound-timepicker',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },

      _outerDragX: {
        type: Number,
        value: 100,
        notify: true
      },
      _outerDragY: {
        type: Number,
        value: 22,
        notify: true
      },
      _innerDragX: {
        type: Number,
        value: 100,
        notify: true
      },
      _innerDragY: {
        type: Number,
        value: 46,
        notify: true
      },

      _centroid: Object,
      _mappedClockXY: Object,
      _dragAngle: {
        type: Number,
        computed: '_angleify(_mappedClockXY.y, _mappedClockXY.x)'
      },
      // hourOuterRadius: Number,
      // hourInnerRadius: Number

      _tracking: Boolean,
      _startRing: String,

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this._createClockNumber();
      this._updateClockHand.bind(this.$.hourHand)(this._outerDragY, this._outerDragX, this._computePosy, this._computePosx);
      this._updateClockHand.bind(this.$.minuteHand)(this._innerDragY, this._innerDragX, this._computePosy, this._computePosx);
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `compound-timepicker-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event compound-timepicker-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'compound-timepicker says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('compound-timepicker-lasers', {sound: 'Pew pew!'});
    },

    _createClockNumber: function() {
      var numberParent = this.$.numbers,
          x = STARTING_POS_OF_FIRST_NUMBER_X,
          y = STARTING_POS_OF_FIRST_NUMBER_Y,
          cx = CENTER_OF_CIRCLE_X,
          cy = CENTER_OF_CIRCLE_Y,
          theta = THETA_BETWEEN_HOURS;
      for(var i = 3; i < 15; i++) {
        var _theta = theta * i;
        var _i = i > 12? i - 12 : i;
        // console.log(Polymer.Settings.useNativeShadow);
        var _xy = this._computeNumberTextClockwise(_theta, y, x, cy, cx);
        // console.log(_i + ' - ' + this._angleify(_xy.y-cy, _xy.x-cx));
        numberParent.appendChild(this._computeNumberText(_i.toString(), _xy.x, _xy.y));
      }
    },

    _computeNumberText: function(number, x, y) {
      var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.textContent = number;
      text.setAttribute('x', x);
      text.setAttribute('y', y);
      text.classList.add('number');

      if (!Polymer.Settings.useNativeShadow) {
        text.classList.add('style-scope');
        text.classList.add('compound-timepicker');
      }

      return text;
    },

    _computeNumberTextClockwise: function(theta, y, x, cy, cx) {
      var rotXY = {}, _theta;

      function toRad(theta) {
        return theta / 180 * Math.PI;
      }

      function sin(theta, xy, cxy) {
        return Math.sin(theta) * (xy - cxy);
      }

      function cos(theta, xy, cxy) {
        return Math.cos(theta) * (xy - cxy);
      }

      function rotatedX(theta, x, y, cx, cy) {
        return (cos(theta, x, cx) - sin(theta, y, cy)) + cx;
      }

      function rotatedY(theta, x, y, cx, cy) {
        return (cos(theta, y, cy) + sin(theta, x, cx)) + cy;
      }

      _theta = toRad(theta);
      rotXY.x = rotatedX(_theta, x, y, cx, cy).toFixed(1);
      rotXY.y = rotatedY(_theta, x, y, cx, cy).toFixed(1);

      return rotXY;
    },

    _computePosx: function(dragX) {
      this.x2.baseVal.value = dragX;
    },

    _computePosy: function(dragY) {
      this.y2.baseVal.value = dragY;
    },

    _computeCentery: function(dragY) {
      this.cy.baseVal.value = dragY;
    },

    _computeCenterx: function(dragX) {
      this.cx.baseVal.value = dragX;
    },

    _updateClockHand: function(y, x, cb_y, cb_x) {
      cb_y.bind(this)(y);
      cb_x.bind(this)(x);
    },

    _selectHand: function(ev) {
      var _id = ev.target.id;
      if (_id !== 'hourRing' &&
          _id !== 'minuteRing' &&
          _id !== 'hour' &&
          _id !== 'minute') {
        console.log('not-inside-ring');
        ev.preventDefault();
        ev.stopPropagation();
        return false;
      }else {
        console.log('inside-ring');
        this._startRing = _id;
        this._mappedClockXY = this._mapClockXY(this.$.hourRing.getBoundingClientRect(), ev.detail, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
        this._centroid = this._getCentroid();

        this._draggingClockHand(ev.detail, this.$.hourRing.getBoundingClientRect());
        // console.log('mappedXY @ angle:' + this._mappedClockXY, this._dragAngle);
      }
    },

    _dragHand: function(ev) {
      var currentXY = ev.detail,
          hourRingParam = this.$.hourRing.getBoundingClientRect();

      switch (ev.detail.state) {
        case 'start':
          requestAnimationFrame(this._draggingClockHand);
          break;
        case 'track':
          this._draggingClockHand(currentXY, hourRingParam);
          requestAnimationFrame(this._draggingClockHand);
          break;
        case 'end':
          cancelAnimationFrame(this._draggingClockHand);
          break;
      }
    },

    _releaseHand: function(ev) {
      // console.log('hand-up');
      delete this._startRing;
    },

    _draggingClockHand: function(xy, hourRingParam) {
      var _rotatedHandXY = {},
          _rotatedCenter = {};
      if (this._startRing ===  'hourRing' || this._startRing === 'hour') {
        if (this._isInner(xy, this._centroid, HOUR_INNER_RADIUS) &&
            this._isOuter(xy, this._centroid, HOUR_OUTER_RADIUS)) {
          this._mappedClockXY = this._mapClockXY(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          _rotatedHandXY = this._computeNumberTextClockwise(this._dragAngle, 100, 178, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          _rotatedCenter = this._computeNumberTextClockwise(this._dragAngle, 100, 188, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          // console.log('current mouse pos: ', this._mappedClockXY.y+100, this._mappedClockXY.x+100);
          // console.log('current hourHand pos: ', _rotatedHandXY.y, _rotatedHandXY.x);
          this._computePosy.bind(this.$.hourHand)(_rotatedHandXY.y);
          this._computePosx.bind(this.$.hourHand)(_rotatedHandXY.x);
          this._translateCentroid(_rotatedCenter.y, _rotatedCenter.x, this.$.hour);

          // console.log('moving inside HOUR ring: ' + '{' + xy.x + ', ' + xy.y + '}');
          // console.log('at angle: ' + this._dragAngle);
        }else {
          console.log('outside-HOUR-ring');
        }
      }

      if (this._startRing === 'minuteRing' || this._startRing === 'minute') {
        if (this._isInner(xy, this._centroid, MINUTE_INNER_RADIUS) &&
            this._isOuter(xy, this._centroid, MINUTE_OUTER_RADIUS)) {
          this._mappedClockXY = this._mapClockXY(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          _rotatedHandXY = this._computeNumberTextClockwise(this._dragAngle, 100, 154, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          _rotatedCenter = this._computeNumberTextClockwise(this._dragAngle, 100, 164, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
          // console.log('current mouse pos: ', this._mappedClockXY.y+100, this._mappedClockXY.x+100);
          // console.log('current minuteHand pos: ', _rotatedHandXY.y, _rotatedHandXY.x);
          this._computePosy.bind(this.$.minuteHand)(_rotatedHandXY.y);
          this._computePosx.bind(this.$.minuteHand)(_rotatedHandXY.x);
          this._translateCentroid(_rotatedCenter.y, _rotatedCenter.x, this.$.minute);
          // console.log('moving inside MINUTE ring: ' + '{' + xy.x + ', ' + xy.y + '}');
          // console.log('at angle: ' + this._angleify(this._mappedClockXY.y, this._mappedClockXY.x));
        }else {
          console.log('outside-MINUTE-ring');
        }
      }
    },

    _translateCentroid: function(y, x, node) {
      this._computeCentery.bind(node)(y);
      this._computeCenterx.bind(node)(x);
    },

    _angleify: function(y, x) {
      return Math.round(Math.atan2(y, x)/Math.PI*180);
    },

    _radiusify: function(y, x, cy, cx) {
      function deltaXY(xy, cxy) {
        return Math.pow((xy - cxy), 2);
      }

      return Math.sqrt(deltaXY(y, cy) + deltaXY(x, cx));
    },

    _isInner: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) > radius;
    },

    _isOuter: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) < radius;
    },

    _getCentroid: function() {
      return this.$.centroid.getBoundingClientRect();
    },

    _mapClockXY: function(clockPos, xy, cy, cx) {
      var _xy = {};

      function mapY(clockPos, xy, cy) {
        return (xy.y - clockPos.top) - cy;
      }

      function mapX(clockPos, xy, cx) {
        return (xy.x - clockPos.left) - cx;
      }

      _xy.y = mapY(clockPos, xy, cy);
      _xy.x = mapX(clockPos, xy, cx);

      return _xy;
    },

  });

</script>
