<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>compound-timepicker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../compound-timepicker-dialog.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <style>
      html {
        box-sizing: border-box;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      *, *:before, *:after {
        box-sizing: border-box;
      }

      .horizontal-section {
        min-width: 130px;
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind" id="timepicker">
      <div class="horizontal-section-container">
       <div>
         <h4>dialog</h4>
         <section class="horizontal-section">
           <paper-button id="simple" raised on-transitionend="openTimepicker">dialog</paper-button>
         </section>
       </div>
      </div>

      <!-- <section> -->
        <compound-timepicker-dialog id="dialog" with-backdrop></compound-timepicker-dialog>
        <!-- <paper-dialog id="dialog" class="layout vertical" with-backdrop>
          <compound-timepicker></compound-timepicker>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus>OK</paper-button>
          </div>
        </paper-dialog> -->
      <!-- </section> -->
    </template>

    <script>
      var timepicker = document.querySelector('#timepicker');

      timepicker.openTimepicker = function() {
        var dialog = document.querySelector('#dialog');
        if (dialog) {
          dialog.open();
        }
      }
    </script>

  </body>
</html>
